<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Chat - Live Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .peer-id-display {
            background: rgba(76, 175, 80, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px dashed #4CAF50;
        }

        .peer-id-display strong {
            display: block;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .peer-id-code {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
        }

        .connect-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-bubble {
            background: #ffc107;
            color: #333;
            font-style: italic;
            margin: 0 auto;
        }

        .message-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .file-preview {
            margin-top: 10px;
            border-radius: 12px;
            overflow: hidden;
            max-width: 300px;
        }

        .file-preview img, .file-preview video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .file-download {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 8px;
            display: inline-block;
            text-decoration: none;
            color: inherit;
            font-size: 14px;
            cursor: pointer;
        }

        .file-download:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .file-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-drop-zone.drag-over {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            resize: none;
            font-family: inherit;
            max-height: 100px;
        }

        .message-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .send-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .hidden-file-input {
            display: none;
        }

        .rtl {
            direction: rtl;
            text-align: right;
        }

        .rtl .message:not(.own) {
            text-align: left;
        }

        .rtl .message.own {
            text-align: right;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .share-section {
            background: rgba(76, 175, 80, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
            }
            
            .chat-header {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1 data-en="Welcome to Store Chat" data-ar="مرحباً بك في محادثة المتجر" data-fr="Bienvenue dans le Chat du Magasin">Welcome to Store Chat</h1>
        
        <form class="login-form" id="loginForm">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name..." 
                data-en="Enter your name..." 
                data-ar="أدخل اسمك..." 
                data-fr="Entrez votre nom..."
                required 
                maxlength="30"
            >
            <button type="submit" data-en="Join Chat" data-ar="انضم للمحادثة" data-fr="Rejoindre le Chat">Join Chat</button>
        </form>

        <!-- Peer ID Display -->
        <div class="peer-id-display" id="peerIdDisplay" style="display: none;">
            <strong data-en="Your Chat ID:" data-ar="معرف المحادثة الخاص بك:" data-fr="Votre ID de Chat:">Your Chat ID:</strong>
            <div class="peer-id-code" id="peerIdCode"></div>
        </div>

        <!-- Connect to peer section -->
        <div class="connect-section" id="connectSection" style="display: none;">
            <input 
                type="text" 
                id="connectPeerInput" 
                placeholder="Enter Chat ID to connect..." 
                data-en="Enter Chat ID to connect..." 
                data-ar="أدخل معرف المحادثة للاتصال..." 
                data-fr="Entrez l'ID de Chat pour vous connecter..."
            >
            <button type="button" onclick="connectToPeer()" data-en="Connect" data-ar="اتصال" data-fr="Se connecter">Connect</button>
        </div>

        <!-- Share section -->
        <div class="share-section" id="shareSection" style="display: none;">
            <p data-en="Share this ID with others to start chatting:" data-ar="شارك هذا المعرف مع الآخرين لبدء المحادثة:" data-fr="Partagez cet ID avec d'autres pour commencer à chatter:">Share this ID with others to start chatting:</p>
            <div style="display: flex; align-items: center; margin-top: 10px;">
                <input type="text" id="shareLink" readonly style="flex: 1; padding: 8px;">
                <button class="copy-button" onclick="copyShareLink()" data-en="Copy" data-ar="نسخ" data-fr="Copier">Copy</button>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <select id="loginLanguageSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="user-info">
                <span id="welcomeText" data-en="Welcome" data-ar="مرحباً" data-fr="Bienvenue">Welcome</span>
                <strong id="currentUserName"></strong>
                <div class="connection-status" id="connectionStatus">
                    <span data-en="Connecting..." data-ar="جاري الاتصال..." data-fr="Connexion...">Connecting...</span>
                </div>
            </div>
            <div class="language-selector">
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-area">
            <div class="file-drop-zone" id="fileDropZone" onclick="document.getElementById('fileInput').click()">
                <div id="dropText" data-en="Click to upload files or drag and drop here" data-ar="انقر لرفع الملفات أو اسحب وأفلت هنا" data-fr="Cliquez pour télécharger des fichiers ou glissez-déposez ici">
                    Click to upload files or drag and drop here
                </div>
                <div style="font-size: 14px; color: #666; margin-top: 5px;" id="supportedFiles" data-en="Supports images, videos, documents" data-ar="يدعم الصور والفيديوهات والمستندات" data-fr="Supporte les images, vidéos, documents">
                    Supports images, videos, documents
                </div>
            </div>

            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..." 
                    data-en="Type your message..." 
                    data-ar="اكتب رسالتك..." 
                    data-fr="Tapez votre message..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">➤</button>
            </div>

            <input type="file" id="fileInput" class="hidden-file-input" multiple accept="*/*">
        </div>
    </div>

    <script>
        let peer;
        let connections = new Map();
        let currentUser = '';
        let currentLanguage = 'en';
        let myPeerId = '';
        
        const translations = {
            en: {
                'Welcome to Store Chat': 'Welcome to Store Chat',
                'Enter your name...': 'Enter your name...',
                'Join Chat': 'Join Chat',
                'Welcome': 'Welcome',
                'Connecting...': 'Connecting...',
                'Connected': 'Connected',
                'Waiting for connection': 'Waiting for connection',
                'Type your message...': 'Type your message...',
                'Click to upload files or drag and drop here': 'Click to upload files or drag and drop here',
                'Supports images, videos, documents': 'Supports images, videos, documents',
                'You': 'You',
                'File shared': 'File shared',
                'joined the chat': 'joined the chat',
                'left the chat': 'left the chat',
                'Your Chat ID:': 'Your Chat ID:',
                'Enter Chat ID to connect...': 'Enter Chat ID to connect...',
                'Connect': 'Connect',
                'Share this ID with others to start chatting:': 'Share this ID with others to start chatting:',
                'Copy': 'Copy'
            },
            ar: {
                'Welcome to Store Chat': 'مرحباً بك في محادثة المتجر',
                'Enter your name...': 'أدخل اسمك...',
                'Join Chat': 'انضم للمحادثة',
                'Welcome': 'مرحباً',
                'Connecting...': 'جاري الاتصال...',
                'Connected': 'متصل',
                'Waiting for connection': 'في انتظار الاتصال',
                'Type your message...': 'اكتب رسالتك...',
                'Click to upload files or drag and drop here': 'انقر لرفع الملفات أو اسحب وأفلت هنا',
                'Supports images, videos, documents': 'يدعم الصور والفيديوهات والمستندات',
                'You': 'أنت',
                'File shared': 'تم مشاركة الملف',
                'joined the chat': 'انضم إلى المحادثة',
                'left the chat': 'غادر المحادثة',
                'Your Chat ID:': 'معرف المحادثة الخاص بك:',
                'Enter Chat ID to connect...': 'أدخل معرف المحادثة للاتصال...',
                'Connect': 'اتصال',
                'Share this ID with others to start chatting:': 'شارك هذا المعرف مع الآخرين لبدء المحادثة:',
                'Copy': 'نسخ'
            },
            fr: {
                'Welcome to Store Chat': 'Bienvenue dans le Chat du Magasin',
                'Enter your name...': 'Entrez votre nom...',
                'Join Chat': 'Rejoindre le Chat',
                'Welcome': 'Bienvenue',
                'Connecting...': 'Connexion...',
                'Connected': 'Connecté',
                'Waiting for connection': 'En attente de connexion',
                'Type your message...': 'Tapez votre message...',
                'Click to upload files or drag and drop here': 'Cliquez pour télécharger des fichiers ou glissez-déposez ici',
                'Supports images, videos, documents': 'Supporte les images, vidéos, documents',
                'You': 'Vous',
                'File shared': 'Fichier partagé',
                'joined the chat': 'a rejoint le chat',
                'left the chat': 'a quitté le chat',
                'Your Chat ID:': 'Votre ID de Chat:',
                'Enter Chat ID to connect...': 'Entrez l\'ID de Chat pour vous connecter...',
                'Connect': 'Se connecter',
                'Share this ID with others to start chatting:': 'Partagez cet ID avec d\'autres pour commencer à chatter:',
                'Copy': 'Copier'
            }
        };

        // Language functions
        function changeLanguage(lang) {
            currentLanguage = lang;
            document.body.className = lang === 'ar' ? 'rtl' : '';
            
            document.querySelectorAll('[data-' + lang + ']').forEach(el => {
                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    el.placeholder = el.getAttribute('data-' + lang);
                } else {
                    el.textContent = el.getAttribute('data-' + lang);
                }
            });
            
            document.getElementById('languageSelect').value = lang;
            document.getElementById('loginLanguageSelect').value = lang;
        }

        // Initialize PeerJS
        function initializePeer() {
            // Use PeerJS cloud service (free)
            peer = new Peer({
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myPeerId = id;
                document.getElementById('peerIdCode').textContent = id;
                document.getElementById('shareLink').value = window.location.href + '?connect=' + id;
                document.getElementById('peerIdDisplay').style.display = 'block';
                document.getElementById('connectSection').style.display = 'block';
                document.getElementById('shareSection').style.display = 'block';
                
                updateConnectionStatus('Waiting for connection');
                
                // Check if there's a peer to connect to in URL
                const urlParams = new URLSearchParams(window.location.search);
                const connectTo = urlParams.get('connect');
                if (connectTo && connectTo !== id) {
                    document.getElementById('connectPeerInput').value = connectTo;
                }
            });

            peer.on('connection', (conn) => {
                setupConnection(conn);
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                addMessage('System', 'Connection error: ' + err.message, 'system');
            });
        }

        function setupConnection(conn) {
            connections.set(conn.peer, conn);
            
            conn.on('open', () => {
                updateConnectionStatus('Connected');
                addMessage('System', `Connected to peer`, 'system');
                
                // Send welcome message
                conn.send({
                    type: 'message',
                    user: currentUser,
                    message: `${currentUser} ${translations[currentLanguage]['joined the chat']}`,
                    timestamp: new Date().toISOString()
                });
            });

            conn.on('data', (data) => {
                if (data.type === 'message') {
                    addMessage(data.user, data.message, 'other');
                } else if (data.type === 'file') {
                    addMessage(data.user, `${translations[currentLanguage]['File shared']}: ${data.file.name}`, 'other', data.file);
                }
            });

            conn.on('close', () => {
                connections.delete(conn.peer);
                updateConnectionStatus('Disconnected');
                addMessage('System', 'Peer disconnected', 'system');
            });
        }

        function connectToPeer() {
            const peerId = document.getElementById('connectPeerInput').value.trim();
            if (peerId && peerId !== myPeerId) {
                const conn = peer.connect(peerId);
                setupConnection(conn);
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.innerHTML = `<span data-${currentLanguage}="${status}">${translations[currentLanguage][status] || status}</span>`;
        }

        function copyShareLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '✓';
            setTimeout(() => {
                button.textContent = originalText;
            }, 1000);
        }

        // Login handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            if (name && name.length >= 2) {
                currentUser = name;
                document.getElementById('currentUserName').textContent = name;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                initializePeer();
                setupFileHandling();
                setupMessageInput();
            }
        });

        function setupFileHandling() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('fileDropZone');

            fileInput.addEventListener('change', handleFiles);

            // Drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                handleFiles({ target: { files } });
            });
        }

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                // Create file URL for local preview
                const fileUrl = URL.createObjectURL(file);
                
                // Convert file to base64 for sharing
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result,
                        url: fileUrl
                    };
                    
                    // Add to own chat
                    addMessage(currentUser, `${translations[currentLanguage]['File shared']}: ${file.name}`, 'own', fileData);
                    
                    // Send to connected peers
                    connections.forEach(conn => {
                        conn.send({
                            type: 'file',
                            user: currentUser,
                            file: fileData,
                            timestamp: new Date().toISOString()
                        });
                    });
                };
                reader.readAsDataURL(file);
            });
            
            event.target.value = '';
        }

        function setupMessageInput() {
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && connections.size > 0) {
                const messageData = {
                    type: 'message',
                    user: currentUser,
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                // Add to own chat
                addMessage(currentUser, message, 'own');
                
                // Send to all connected peers
                connections.forEach(conn => {
                    conn.send(messageData);
                });
                
                messageInput.value = '';
                messageInput.style.height = 'auto';
            } else if (connections.size === 0) {
                addMessage('System', 'No one is connected. Share your Chat ID to start chatting!', 'system');
            }
        }

        function addMessage(user, message, type, fileData = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const displayName = type === 'own' ? translations[currentLanguage]['You'] : user;
            
            let filePreview = '';
            if (fileData) {
                if (fileData.type.startsWith('image/')) {
                    filePreview = `<div class="file-preview"><img src="${fileData.url || fileData.data}" alt="${fileData.name}"></div>`;
                } else if (fileData.type.startsWith('video/')) {
                    filePreview = `<div class="file-preview"><video controls src="${fileData.url || fileData.data}"></video></div>`;
                } else {
                    filePreview = `<div class="file-download" onclick="downloadFile('${fileData.data}', '${fileData.name}')">📎 ${fileData.name}</div>`;
                }
            }
            
            messageEl.innerHTML = `
                <div class="message-info">${type === 'system' ? '' : displayName + ' • ' + time}</div>
                <div class="message-bubble">
                    ${message}
                    ${filePreview}
                </div>
            `;
            
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function downloadFile(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize with default language
        changeLanguage('en');
    </script>
</body>
</html>
