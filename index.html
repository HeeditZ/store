<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Team Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-form input {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-form button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .online-info {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 25px;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .message:not(.own):not(.system) .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-bubble {
            background: #ffc107;
            color: #333;
            font-style: italic;
            margin: 0 auto;
            max-width: 80%;
        }

        .message.system {
            text-align: center;
        }

        .message-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .message.own .message-info {
            text-align: right;
        }

        .file-preview {
            margin-top: 15px;
            border-radius: 15px;
            overflow: hidden;
            max-width: 350px;
        }

        .file-preview img, .file-preview video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .file-download {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-download:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        .chat-input-area {
            padding: 25px;
            background: white;
            border-top: 1px solid #eee;
        }

        .file-drop-zone {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .file-drop-zone.drag-over {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 18px 25px;
            border: 3px solid #ddd;
            border-radius: 30px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            max-height: 120px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .send-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hidden-file-input {
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
            }
            
            .chat-header {
                padding: 20px;
                font-size: 20px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .file-drop-zone {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>ðŸ’¬ Team Chat</h1>
        
        <form class="login-form" id="loginForm">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name..." 
                required 
                maxlength="25"
            >
            <button type="submit">Join Chat</button>
        </form>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div>Store Team Chat</div>
            <div class="online-info" id="onlineInfo">
                <span id="userCount">1</span> person online
            </div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-area">
            <div class="file-drop-zone" id="fileDropZone" onclick="document.getElementById('fileInput').click()">
                ðŸ“Ž Drop files here or click to upload
                <div style="font-size: 14px; color: #666; margin-top: 8px;">
                    Images, videos, documents - any file type
                </div>
            </div>

            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">âž¤</button>
            </div>

            <input type="file" id="fileInput" class="hidden-file-input" multiple accept="*/*">
        </div>
    </div>

    <script>
        let currentUser = '';
        let users = new Set();
        let messages = [];
        
        // Login handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            
            if (name && name.length >= 2) {
                currentUser = name;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                
                initializeChat();
            }
        });

        function initializeChat() {
            loadMessages();
            addUser(currentUser);
            addMessage('System', `${currentUser} joined the chat`, 'system');
            
            setupFileHandling();
            setupMessageInput();
            
            // Add some demo team members after a delay
            setTimeout(() => {
                if (users.size === 1) {
                    addUser('Boss');
                    addUser('Manager');
                    addMessage('Boss', 'Hey team! How\'s everything going?', 'other');
                }
            }, 3000);
            
            setTimeout(() => {
                if (users.size <= 3) {
                    addUser('Sarah');
                    addMessage('Sarah', 'All good here! Just finished the inventory.', 'other');
                }
            }, 6000);
        }

        function loadMessages() {
            const saved = localStorage.getItem('store_chat_messages');
            if (saved) {
                messages = JSON.parse(saved);
                messages.slice(-30).forEach(msg => {
                    displayMessage(msg.user, msg.message, msg.user === currentUser ? 'own' : 'other', msg.fileData, false);
                });
            }
        }

        function saveMessages() {
            localStorage.setItem('store_chat_messages', JSON.stringify(messages.slice(-50)));
        }

        function addUser(userName) {
            if (!users.has(userName)) {
                users.add(userName);
                updateUserCount();
            }
        }

        function updateUserCount() {
            const count = users.size;
            const plural = count === 1 ? 'person' : 'people';
            document.getElementById('onlineInfo').innerHTML = `<span id="userCount">${count}</span> ${plural} online`;
        }

        function setupFileHandling() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('fileDropZone');

            fileInput.addEventListener('change', handleFiles);

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                handleFiles({ target: { files } });
            });
        }

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                const fileUrl = URL.createObjectURL(file);
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result,
                        url: fileUrl
                    };
                    
                    addMessage(currentUser, `ðŸ“Ž Shared: ${file.name}`, 'own', fileData);
                };
                reader.readAsDataURL(file);
            });
            
            event.target.value = '';
        }

        function setupMessageInput() {
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                addMessage(currentUser, message, 'own');
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Simulate team responses
                setTimeout(() => {
                    const responses = [
                        { user: 'Boss', msg: 'Thanks for the update!' },
                        { user: 'Manager', msg: 'Got it, I\'ll handle that.' },
                        { user: 'Sarah', msg: 'Perfect! Let me know if you need help.' },
                        { user: 'Mike', msg: 'Sounds good to me!' },
                        { user: 'Lisa', msg: 'I\'ll take care of it right away.' }
                    ];
                    
                    if (Math.random() > 0.4) { // 60% chance of response
                        const response = responses[Math.floor(Math.random() * responses.length)];
                        if (response.user !== currentUser && !users.has(response.user)) {
                            addUser(response.user);
                        }
                        if (response.user !== currentUser) {
                            setTimeout(() => {
                                addMessage(response.user, response.msg, 'other');
                            }, 500 + Math.random() * 2500);
                        }
                    }
                }, 1000);
            }
        }

        function addMessage(user, message, type, fileData = null) {
            const messageData = {
                user,
                message,
                type,
                fileData,
                timestamp: Date.now()
            };
            
            messages.push(messageData);
            displayMessage(user, message, type, fileData);
            saveMessages();
        }

        function displayMessage(user, message, type, fileData = null, animate = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            if (animate) messageEl.style.animation = 'slideIn 0.3s ease-out';
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const displayName = type === 'own' ? 'You' : user;
            
            let filePreview = '';
            if (fileData) {
                if (fileData.type.startsWith('image/')) {
                    filePreview = `<div class="file-preview"><img src="${fileData.url || fileData.data}" alt="${fileData.name}"></div>`;
                } else if (fileData.type.startsWith('video/')) {
                    filePreview = `<div class="file-preview"><video controls src="${fileData.url || fileData.data}"></video></div>`;
                } else {
                    filePreview = `<div class="file-download" onclick="downloadFile('${fileData.data}', '${fileData.name}')">ðŸ“Ž ${fileData.name} (${formatFileSize(fileData.size)})</div>`;
                }
            }
            
            messageEl.innerHTML = `
                <div class="message-info">${type === 'system' ? '' : displayName + ' â€¢ ' + time}</div>
                <div class="message-bubble">
                    ${message}
                    ${filePreview}
                </div>
            `;
            
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function downloadFile(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
